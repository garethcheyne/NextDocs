openapi: 3.0.3
info:
  title: NextDocs API Keys API
  description: |
    Admin-only API for managing API keys in NextDocs.
    
    ## Authentication
    All endpoints require admin-level authentication via session or API key.
    
    ## API Key Format
    API keys are 64-character hexadecimal strings that can be used for server-to-server authentication.
  version: 1.0.0
  contact:
    name: NextDocs Admin
  license:
    name: Private

servers:
  - url: /api
    description: API Server

security:
  - sessionAuth: []
  - apiKeyAuth: []

paths:
  /admin/api-keys:
    get:
      tags:
        - API Keys
      summary: List API Keys
      description: Retrieve all API keys created by the authenticated admin
      security:
        - sessionAuth: []
      responses:
        '200':
          description: List of API keys
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/APIKey'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    post:
      tags:
        - API Keys
      summary: Create API Key
      description: Create a new API key with specified permissions and expiration
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAPIKeyRequest'
      responses:
        '201':
          description: API key created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/APIKey'
                  - type: object
                    properties:
                      key:
                        type: string
                        description: The raw API key (only shown once)
                        example: "a1b2c3d4e5f6789012345678901234567890abcdef1234567890abcdef123456"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /admin/api-keys/{id}:
    parameters:
      - $ref: '#/components/parameters/APIKeyId'
    
    patch:
      tags:
        - API Keys
      summary: Update API Key
      description: Update an API key's active status
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAPIKeyRequest'
      responses:
        '200':
          description: API key updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIKey'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    delete:
      tags:
        - API Keys
      summary: Delete API Key
      description: Permanently delete an API key
      security:
        - sessionAuth: []
      responses:
        '200':
          description: API key deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    sessionAuth:
      type: apiKey
      in: cookie
      name: authjs.session-token
      description: NextAuth.js session cookie
    
    apiKeyAuth:
      type: http
      scheme: bearer
      bearerFormat: hex
      description: API Key authentication (64-char hex string)

  parameters:
    APIKeyId:
      name: id
      in: path
      required: true
      description: API Key ID
      schema:
        type: string
        format: uuid

  schemas:
    APIKey:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the API key
        name:
          type: string
          description: Human-readable name for the API key
          example: "Production Integration"
        description:
          type: string
          nullable: true
          description: Optional description of the API key's purpose
          example: "Used for automated deployment scripts"
        keyPreview:
          type: string
          description: First 8 characters of the API key for identification
          example: "a1b2c3d4..."
        permissions:
          type: string
          enum: [read, write]
          description: Permission level for the API key
        expiresAt:
          type: string
          format: date-time
          description: When the API key expires
        lastUsedAt:
          type: string
          format: date-time
          nullable: true
          description: When the API key was last used
        isActive:
          type: boolean
          description: Whether the API key is currently active
        createdAt:
          type: string
          format: date-time
          description: When the API key was created
        updatedAt:
          type: string
          format: date-time
          description: When the API key was last updated
      required:
        - id
        - name
        - keyPreview
        - permissions
        - expiresAt
        - isActive
        - createdAt
        - updatedAt

    CreateAPIKeyRequest:
      type: object
      properties:
        name:
          type: string
          description: Human-readable name for the API key
          example: "Production Integration"
          minLength: 1
          maxLength: 100
        description:
          type: string
          description: Optional description of the API key's purpose
          example: "Used for automated deployment scripts"
          maxLength: 500
        permissions:
          type: string
          enum: [read, write]
          description: Permission level for the API key
          default: read
        expiresAt:
          type: string
          format: date-time
          description: When the API key should expire (must be in the future)
      required:
        - name
        - expiresAt

    UpdateAPIKeyRequest:
      type: object
      properties:
        isActive:
          type: boolean
          description: Whether the API key should be active
      required:
        - isActive

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
      required:
        - success

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error description
      required:
        - error

  responses:
    BadRequest:
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Name and expiry date are required"

    Unauthorized:
      description: Unauthorized - authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Unauthorized"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "API key not found"

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Internal server error"

tags:
  - name: API Keys
    description: Operations for managing API keys