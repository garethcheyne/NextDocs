version: '3.8'

services:
  # Development Next.js app with hot reload
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nextdocs-dev
    ports:
      - "9980:9980"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Expose public/img directory to host
      - ./public/img:/app/public/img
      # Prevent overwriting node_modules and build artifacts
      - /app/node_modules
      - /app/.next
      - /app/.turbo
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nextdocs
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:9980
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-min-32-chars-long}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      - AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - AZURE_AD_CLIENT_SECRET=${AZURE_AD_CLIENT_SECRET}
      - AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID}
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nextdocs-network
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: nextdocs-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nextdocs
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nextdocs-network
    restart: unless-stopped

  # Redis for caching search results and sessions
  redis:
    image: redis:7-alpine
    container_name: nextdocs-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - nextdocs-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nextdocs-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@nextdocs.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - nextdocs-network
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  nextdocs-network:
    driver: bridge
