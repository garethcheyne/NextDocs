# Development Docker Compose Configuration
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # Development Next.js app with hot reload
  app:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: nextdocs-app:dev
    container_name: nextdocs-app-dev
    ports:
      - "8100:8100"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/nextdocs
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis}@redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:8100}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - AZURE_AD_CLIENT_SECRET=${AZURE_AD_CLIENT_SECRET}
      - AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID}
      - WATCHPACK_POLLING=true
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./prisma:/app/prisma
      - ./next.config.ts:/app/next.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.js:/app/postcss.config.js
      - ./components.json:/app/components.json
      # Prevent node_modules from being mounted
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nextdocs-network
    restart: unless-stopped

  # PostgreSQL database (dev)
  postgres:
    env_file:
      - .env
    image: postgres:16-alpine
    container_name: nextdocs-postgres-dev
    ports:
      - "5500:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=nextdocs
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nextdocs"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nextdocs-network
    restart: unless-stopped

  # Redis (dev)
  redis:
    env_file:
      - .env
    image: redis:7-alpine
    container_name: nextdocs-redis-dev
    ports:
      - "6400:6379"
    volumes:
      - redis-data-dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - nextdocs-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}

volumes:
  postgres-data-dev:
    driver: local
    name: nextdocs-postgres-data-dev
  redis-data-dev:
    driver: local
    name: nextdocs-redis-data-dev

networks:
  nextdocs-network:
    driver: bridge
    name: nextdocs-network-dev
