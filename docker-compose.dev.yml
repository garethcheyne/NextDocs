# Development Docker Compose - uses existing database but runs in dev mode
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # Development Next.js application
  app-dev:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: nextdocs-dev:latest
    container_name: nextdocs-app-dev
    ports:
      - "8101:3000"  # Same port as production for OAuth compatibility
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@nextdocs-postgres-prod:5432/nextdocs
      - REDIS_URL=redis://:${REDIS_PASSWORD}@nextdocs-redis-prod:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://docs.err403.com}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - AZURE_AD_CLIENT_SECRET=${AZURE_AD_CLIENT_SECRET}
      - AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID}
      - AZURE_GRAPH_CLIENT_ID=${AZURE_GRAPH_CLIENT_ID}
      - AZURE_GRAPH_CLIENT_SECRET=${AZURE_GRAPH_CLIENT_SECRET}
      - AZURE_GRAPH_TENANT_ID=${AZURE_GRAPH_TENANT_ID}
      - BACKUP_DIR=${BACKUP_DIR:-/backups}
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src
      - ./public:/app/public
      - ./prisma:/app/prisma
      - ./.env:/app/.env
      - ./backups:/backups:rw
    networks:
      - nextdocs-network
    restart: unless-stopped
    # Connect to external containers directly via container names

# Use existing database and redis from production
networks:
  nextdocs-network:
    external: true

# Reference existing volumes
volumes:
  postgres-data:
    external: true
  redis-data:
    external: true