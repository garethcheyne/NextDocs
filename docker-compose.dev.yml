# Development Docker Compose Configuration
# Usage: docker-compose -f docker-compose.dev.yml up
# Uses the same database and Redis from production, only runs Next.js app in dev mode

services:
  # Development Next.js app with hot reload
  app:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: nextdocs-app:dev
    container_name: nextdocs-app-dev
    ports:
      - "8101:8100"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@nextdocs-postgres-prod:5432/nextdocs
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis}@nextdocs-redis-prod:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:8101}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - AZURE_AD_CLIENT_SECRET=${AZURE_AD_CLIENT_SECRET}
      - AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID}
      - WATCHPACK_POLLING=true
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./prisma:/app/prisma
      - ./next.config.ts:/app/next.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.js:/app/postcss.config.js
      - ./components.json:/app/components.json
      # Prevent node_modules from being mounted
      - /app/node_modules
      - /app/.next
    networks:
      - nextdocs-network
    restart: unless-stopped

networks:
  nextdocs-network:
    external: true
    name: nextdocs-network
